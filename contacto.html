    <main>
        <div class="flex-container">
        <div class="col-5">
        <form action="contacto.html" method="" id="contact">
            <label for="name">Nombre</label>
            <input id="nombre" type="text" required  name="Nombre" placeholder="Escribe tu Nombre">

            <label for="telefono" class="form-label">Teléfono</label>
            <select class="form-control" id="telefono">
                <option value="Teléfono">Teléfono de línea</option>
                <option value="Celular">Celular</option>
            </select>
            <label for="number">Número de Telefono</label>
            <input id="numero" type="text" required  name="number placeholder="Escribe tu Nro. de Teléfono">

            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="Escribe tu Email">

            <label for="pass">Contraseña</label>
            <input class="input_form" type="password"  name="contraseña">

            <label for="cerveza" class="form-label">Cerveza</label>
            <select class="form-control" id="cerveza">
                <option value="Roja">Roja</option>
                <option value="Rubia">Rubia</option>
                <option value="IPA">IPAs</option>
            </select>
